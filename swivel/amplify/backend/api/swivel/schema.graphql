type User @model {
	id: ID!
	student: Boolean
	first_name: String!
	last_name: String!
	createdAt: AWSDateTime!
	password: String!
	values: [String]
	benefits: [String]
	tech_skills: [String]
	soft_skills: [String]
	employment_type: [String]
	about: String
	picture: String
	availability: [String]
	notification_settings: [String]
	preferences: [String]
	response_rate: Float
	matches: [String]
	email: String!
	organization: String
	position: String
	company_size: String
	location: String
	website: String
	alumn: [String]
	life_at: String
	degree: String
	major: String
	located: String
	grad_year: Int
	highlights: [String]
	special: String
	resume: [String!]
	bio: [String!]
